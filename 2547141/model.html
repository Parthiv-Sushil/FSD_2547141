<script>
  document.getElementById('interestForm').addEventListener('submit', function(e) {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const product = document.getElementById('product').value.trim();
    const error = document.getElementById('formError');
    if (!username || !email || !product) {
      e.preventDefault();
      error.classList.remove('hidden');
    } else {
      error.classList.add('hidden');

       localStorage.setItem('eshopName', username);
    localStorage.setItem('eshopProduct', product);
  
    }
  });
</script>

<section class="p-10 bg-gray-100">
  <div class="flex flex-col md:flex-row md:items-center gap-4 mb-6">
    <input id="productSearch" type="text" placeholder="Search products" class="border p-2 rounded w-full md:w-1/3">
    <button id="searchBtn" class="bg-black text-white px-4 py-2 rounded hover:bg-blue-500 transition">Search</button>
    <select id="sortDropdown" class="border p-2 rounded w-full md:w-1/4">
      <option value="">Sort by Price</option>
      <option value="asc">Low to High</option>
      <option value="desc">High to Low</option>
    </select>
  </div>
 
  <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
</section>

<script>
  let products = [];
  let filteredProducts = [];

  async function fetchProducts() {
    const res = await fetch('https://fakestoreapi.com/products?limit=8');
    products = await res.json();
    filteredProducts = [...products];
    renderProducts(filteredProducts);
  }

  function renderProducts(items) {
    const container = document.getElementById('productsContainer');
    container.innerHTML = '';
    items.forEach(product => {
      container.innerHTML += `
        <div class="flex flex-col items-center bg-white p-4 rounded shadow">
          <img src="${product.image}" alt="${product.title}" class="h-32 object-contain mb-2">
          <h3 class="font-bold text-center text-sm mb-1">${product.title}</h3>
          <p class="text-green-700 font-semibold mb-1">$${product.price}</p>
        </div>
      `;
    });
  }

  document.getElementById('searchBtn').addEventListener('click', () => {
    const query = document.getElementById('productSearch').value.trim().toLowerCase();
    filteredProducts = products.filter(p => p.title.toLowerCase().includes(query));
    renderProducts(filteredProducts);
  });

  document.getElementById('sortDropdown').addEventListener('change', (e) => {
    const val = e.target.value;
    if (val === 'asc') {
      filteredProducts.sort((a, b) => a.price - b.price);
    } else if (val === 'desc') {
      filteredProducts.sort((a, b) => b.price - a.price);
    }
    renderProducts(filteredProducts);
  });

  fetchProducts();
</script>

<section id="geoSection" class="flex flex-col items-center p-6 bg-white border-2 border-solid border-white">
  <h2 class="text-xl font-bold mb-2 text-black font-bold">Your Location</h2>
  <div id="locationMsg" class="text-lg text-black font-semibold p-2"></div>
</section>

<script>
window.addEventListener('DOMContentLoaded', function() {
  const locationMsg = document.getElementById('locationMsg');
  if ("geolocation" in navigator) {
    locationMsg.textContent = "Requesting location permission...";
    navigator.geolocation.getCurrentPosition(
      function(position) {
        locationMsg.textContent =
          `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
      },
      function(error) {
        locationMsg.textContent =
          "Location permission denied or unavailable.";
      }
    );
  } else {
    locationMsg.textContent =
      "Geolocation is not supported by your browser.";
  }
});
</script>
